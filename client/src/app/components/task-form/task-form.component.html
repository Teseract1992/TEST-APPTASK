<div class="col-md-8">
    <div class="card card-body text-center">
    <img [src]="task.image == '' ? '/assets/noimage.png' : task.image" alt="No Image" class="card-img-top">
      <h3>{{task.title == '' ? 'Task Title' : task.title}}</h3>
      <p>{{task.description == '' ? 'Write your Descrition' : task.description}}</p>
      <p>{{task.created_at | date: 'yyyy-MM-dd'}}</p>
    </div>
  </div>
<div class="col-md-4">
  <div class="card">
    <div class="card card-body text-center">
      <form action="/api/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <input type="text" name="title" [(ngModel)]="task.title" placeholder="Estado" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <textarea name="description" [(ngModel)]="task.description" rows="2" placeholder="Description" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <input type="url" name="image URL" [(ngModel)]="task.image" placeholder="Image URL  " class="form-control">
        </div>

      <!--  <div class="form-group">
               <input class="btn btn-default" type="file" (change)="onFileSelected($event)" >
               <br>
               <button class="btn btn-dark" type="button" (click)="onUpload()">Upload</button> 
        </div> -->
         <br>
     

        <button class="btn btn-success btn-block" (click)="edit ? updateTask() : saveNewTask()">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
