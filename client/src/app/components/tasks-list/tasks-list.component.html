<div class="col-md-4" *ngFor="let task of tasks">
  <div class="card text-center">
    <div class="card-header bg-white text-dark d-flex justify-content-between align-items-center">
      {{task.title}}
      <button class="btn btn-info" (click)="deleteTask(task.id)">
        <i class="far fa-trash-alt"></i>
      </button>
    </div>
    <div class="card animated fadeIn fast">
    <img class="card-img-top img-fluid" [src]="task.image">
    <div class="card-body">
        <p class="card-text">{{task.description}}</p>
        <p>Created at: {{task.created_at | date: 'yyyy-MM-dd'}}</p>
        <a [routerLink]="['/tasks/edit', task.id]" class="btn btn-outline-info btn-block">
          EDIT TASK
        </a>
      </div>
    </div>
  </div>
</div>
